<div class="page-header">
  <div class="container">
    <h1>All bookings of Free Checkups.</h1>
  </div>
</div>

<div class="container">
    <!-- <div class="row">
        <div class="col-xs-12">
            <input type="text" class="searh-input" placeholder="Seacrh by Secret code"> -->
            <div class="mat-elevation-z8">
                <input
                #query
                (keyup)="filter(query.value)"
                type="text" class="form-control" placeholder="Search by Secret Key...">
            </div>
        <!-- </div> -->
        <!-- </div>
    </div> -->
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Secret Key Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Secret Key</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[3, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
